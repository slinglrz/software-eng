<ion-header>

  <ion-navbar color = "primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p align = "center"><ion-img style="width: 300px; height: 130px;" src="assets/imgs/231.jpg"></ion-img></p>
  <ion-item>
    <ion-label floating>Email Address </ion-label>
    <ion-input type ="text"[(ngModel)]="user.email"></ion-input>
  </ion-item>

<ion-item> 
  <ion-label floating >Password </ion-label>
  <ion-input type ="password"[(ngModel)]="user.password"></ion-input>
 
</ion-item>
<button ion-button (click)="login(user)">Login</button>
<button ion-button clear (click)="register()">Register as an eater</button>
</ion-content>
