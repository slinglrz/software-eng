<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Email Address </ion-label>
        <ion-input type ="text"[(ngModel)]="user.email"></ion-input>
      </ion-item>
    
    <ion-item> 
      <ion-label floating >Password </ion-label>
      <ion-input type ="password"[(ngModel)]="user.password"></ion-input>
     
    </ion-item>

    <ion-item-group>
        <ion-item>
            <ion-label fixed> First Name</ion-label>
            <ion-input type="text" [(ngModel)]="profile.firstname" required></ion-input> 
          </ion-item>

          <ion-item>
            <ion-label fixed> Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="profile.lastname" required></ion-input> 
          </ion-item>

          <ion-item>
            <ion-label fixed>Phone No</ion-label>
            <ion-input type="tel" [(ngModel)]="profile.phoneNo" required></ion-input> 
          </ion-item>

          <ion-item>
            <ion-label fixed> Gender</ion-label>
            <ion-input type="text" [(ngModel)]="profile.gender" required></ion-input> 
          </ion-item>



    </ion-item-group>
    <button ion-button (click)="register(user)">Register</button>
</ion-content>
